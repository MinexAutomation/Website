<div>
    <label>Name:
        <abbr title="Name is required.">*</abbr>
    </label>
    <input type="text" id="PointAnnotations-EditorName" placeholder="Name..." required>
</div>
<div>
    <label>Description:</label>
    <textarea id="PointAnnotations-EditorDescription" rows="3"></textarea>
</div>
<div>
    <label>Use Category?</label>
    <input id="PointAnnotations-EditorUseCategory" type="checkbox">
</div>
<div>
    <label>Category:</label>
    <select id="PointAnnotations-EditorCategory"></select>
</div>
<hr>
<div>
    <label>Visual Properties:</label>
    <div>
        <label>Color:</label>
        <div id="PointAnnotations-EditorColor"></div>
        <label>Size:</label>
        <input type="number" id="PointAnnotations-EditorSize" min="0" max="10" step="0.1">
        <br>
        <label>Transparency:</label>
        <input type="number" id="PointAnnotations-EditorTransparency" min="0" max="1" step="0.1">
    </div>
</div>
<hr>
<div>
    <label>Location:</label>
    <br>
    <label>Model:</label>
    <p id="PointAnnotations-EditorModelLocation"></p>
    <br>
    <label>Standard</label>
    <p id="PointAnnotations-EditorStandardLocation"></p>
</div>
<hr>
<div>
    <label>ID:</label>
    <p id="PointAnnotations-EditorPointID"></p>
</div>
